type Query {
  routines: [Routine]
  user(id: ID!): User
  users: [User]
}

type Mutation {
  signup(username: String!, password: String!): User
  createRoutine(username: String!, ownedBy: ID!): Routine
}

type User {
  id: ID!
  username: String!
  routines: [Routine]
}

type Routine {
  id: ID!
  username: String!
  ownedBy: User!
}
