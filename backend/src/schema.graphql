type Query {
  routines: [Routine]
  user(id: ID!): User
  users: [User]
}

type Mutation {
  signup(name: String!): User
  createRoutine(name: String!, ownedBy: ID!): Routine
}

type User {
  id: ID!
  name: String!
  routines: [Routine]
}

type Routine {
  id: ID!
  name: String!
  ownedBy: User!
}
